<!DOCTYPE html> <html>
<head>
<title>Geometrical Shapes</title> </head>
<body>
<h3>rectangle</h3>
<canvas id="rectangleCanvas" width="200" height="100"></canvas>
<h3>circle</h3>
<svg width="200" height="200">
<circle cx="100" cy="100" r="50" fill="#00FF00" /> </svg>
<h3>traingle</h3>
<canvas id="triangleCanvas" width="200" height="200"></canvas>

 <svg width="200" height="200">
<rect x="50" y="50" width="100" height="100" fill="#FFFF00" /> </svg>

<canvas id="pentagonCanvas" width="200" height="200"></canvas>
<script>
// Rectangle using Canvas
var rectangleCanvas = document.getElementById("rectangleCanvas"); var rectangleCtx = rectangleCanvas.getContext("2d"); rectangleCtx.fillStyle = "#FF0000";
rectangleCtx.fillRect(10, 10, 150, 80);

var triangleCanvas = document.getElementById("triangleCanvas"); var triangleCtx = triangleCanvas.getContext("2d"); triangleCtx.beginPath();
triangleCtx.moveTo(100, 20);
triangleCtx.lineTo(20, 180);
triangleCtx.lineTo(180, 180);
triangleCtx.closePath();
triangleCtx.fillStyle = "#0000FF";
triangleCtx.fill();
// Pentagon using Canvas
var pentagonCanvas = document.getElementById("pentagonCanvas"); var pentagonCtx = pentagonCanvas.getContext("2d"); pentagonCtx.beginPath();
pentagonCtx.moveTo(100, 10);
pentagonCtx.lineTo(190, 50);
pentagonCtx.lineTo(160, 140);
pentagonCtx.lineTo(40, 140);
pentagonCtx.lineTo(10, 50);
pentagonCtx.closePath();
pentagonCtx.fillStyle = "#FF00FF";

pentagonCtx.fill(); </script>
</body> </html>
